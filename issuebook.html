<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Issue a Book</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?library,books') no-repeat center center fixed;
            background-size: cover;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        #form {
            border-radius: 10px;
            padding: 20px;
            width: 500px;
            background-color: transparent;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            color: #003366;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1rem;
            font-weight: bold;
            color: #003366;
        }

        input[type="text"],
        input[type="date"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border-radius: 5px;
            border: 1px solid #003366;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #003366;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #00509e;
            transform: scale(1.05);
        }

        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px;
            background-color: #003366;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #00509e;
            transform: scale(1.05);
        }

        iframe {
            width: 100%;
            border: 1px solid #003366;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="form">
        <h2>Issue a Book</h2>

        <a href="search.html">Search Books</a>
        <a href="userdashboard.html">Back to Dashboard</a>

        <form action="IssueBookServlet" method="post">
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" required>

            <label for="book_id">Book ID:</label>
            <input type="text" id="book_id" name="book_id" required>

            <label for="issue_date">Issue Date:</label>
            <input type="date" id="issue_date" name="issue_date" required>

            <label for="return_date">Return Date:</label>
            <input type="date" id="return_date" name="return_date" required>

            <input type="submit" value="Issue Book">
        </form>

        <h3>Issued Books</h3>
        <iframe src="IssueBookServlet" height="300px"></iframe>
    </div>
</body>
</html>
