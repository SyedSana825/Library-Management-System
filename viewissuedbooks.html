<!DOCTYPE html>
<html>
<head>
    <title>View Issued Books</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?books,library') no-repeat center center fixed;
            background-size: cover;
            color: #003366;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2rem;
            color: #003366;
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #003366;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #003366;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #00509e;
            transform: scale(1.05);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #003366;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #00509e;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>View Issued Books</h2>
        <form action="FetchIssuedBooksServlet" method="get">
            <label for="user_id">Enter Your User ID:</label>
            <input type="text" id="user_id" name="user_id" required>
            <button type="submit">View Issued Books</button>
        </form>
        <a href="userdashboard.html">Back to Dashboard</a>
    </div>
</body>
</html>
